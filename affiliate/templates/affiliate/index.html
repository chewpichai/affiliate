{% load affiliate staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Affiliate FIFA555</title>

    <!-- Bootstrap -->
    <link href="{% static 'affiliate/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'affiliate/css/affiliate.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% include 'affiliate/include/header.html' %}
    {% include 'affiliate/include/login.html' %}
    {% include 'affiliate/include/new-user.html' %}
    {% include 'affiliate/include/home.html' %}
    {% include 'affiliate/include/commission-list.html' %}

  <body>
    <div id="content"></div>

    <script src="{% static 'affiliate/vendor/underscore-min.js' %}"></script>

      "models": {},
      "collections": {},
      "views": {},
      "router": null,
      "apiRoot": "{% url 'api-root' %}",
      "apiLogin": "{% url 'api-token' %}",
      "apiMe": "{% url 'user-me' %}"
    }
    </script>
    <script src="{% static 'affiliate/js/app.js' %}"></script>
    <script src="{% static 'affiliate/js/models.js' %}"></script>
    <script src="{% static 'affiliate/js/views.js' %}"></script>
    <script src="{% static 'affiliate/js/router.js' %}"></script>
